<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise #5</title>
    <style>
      td{
        padding: 5px;

        border: 1px black solid;
        box-shadow: 3px 3px 2px #777777;
        border-radius: 7px;
      }
      table{
        border-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
      </tr>
    </table>

  </body>
</html>
