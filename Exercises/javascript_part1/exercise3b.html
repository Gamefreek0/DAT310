  <body>
    <script>
    function gca(a,b){
      while (b!=0) {
        t=b;
        b=a % b;
        a = t;
      }
      return a;
    }
    while (true) {
      alert("The highest common divisor is " + gca(prompt("Enter the first number: "), prompt("Enter the second number: ")));
    }


    </script>
