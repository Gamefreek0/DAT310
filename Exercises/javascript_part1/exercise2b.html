<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>exercise #2</title>
    <script>
    for(var i=1;i<=10;i++){
      if (i != 7){console.log(i);}
      else {
        console.log("seven");
      }
    }

    </script>
  </head>
  <body>
<script>
document.write("<ul>");
for(var i=1;i<=10;i++){
  document.write("<li>");
  if (i != 7){document.write(i);}
  else {
    document.write("seven");
  }
  document.write("</li>");
}
  document.write("</ul>");
</script>
  </body>
</html>
