<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise #3</title>
    <script>


        function updateImage(){
          var image = document.getElementById("image");
          var list = document.getElementById('list')
          image.src = list.options[list.selectedIndex].value;
          image.alt = list.options[list.selectedIndex].text;
        }

    </script>
  </head>
  <body>
    <select id="list" onchange="updateImage();">
      <option value="images/property_1.png">no image</option>
      <option value="images/property_2.png">nr1</option>
      <option value="images/property_3.png">nr2</option>
      <option value="images/property_4.png">nr3</option>
    </select>
    <br>
    <img id="image"src="" alt="" height="150px" width="200px">
  </body>
</html>
