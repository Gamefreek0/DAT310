<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }
        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>
    <script>
        function pwcheck(){

          var pw1 = document.getElementById("password1").value;
          var pw1Length = pw1.length;
          if (pw1Length ===0 || pw1Length >6) {
            blank();
            console.log("length 0");
            return;
          }else if (pw1.length <=6) {
            tooShort();
            console.log("length less than 6");
            return;
          }
          var pw2 = document.getElementById("password2");
        }
        function blank(){
          document.getElementById("pw1_check").innerHTML = "";
        }
        function tooShort(){
          document.getElementById("pw1_check").innerHTML = "Too short!";
        }
    </script>
</head>
<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password" onkeyup="pwcheck()"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>

</body>
</html>
