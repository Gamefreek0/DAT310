<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise #1</title>
    <style media="screen">
    li{
      display: inline-block;
      border: 1px solid black;
      background-color: blue;
      color: white;
      text-align: center;
      width: 3em;
    }
    ul{
      padding-left: 0em;
    }
    #nr1, #nr3, #nr5, #nr7, #nr9{
      display: none;
    }
    #nr2, #nr3, #nr5, #nr7{
      visibility: hidden;
    }

    </style>

  </head>
  <body>
    <ul>
      <li id="nr1">1</li>
      <li id="nr2">2</li>
      <li id="nr3">3</li>
      <li id="nr4">4</li>
      <li id="nr5">5</li>
      <li id="nr6">6</li>
      <li id="nr7">7</li>
      <li id="nr8">8</li>
      <li id="nr9">9</li>
      <li id="nr10">10</li>
    </ul>
  </body>
</html>
