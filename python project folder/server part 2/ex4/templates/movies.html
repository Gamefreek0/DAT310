<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top movies</title>
    <style>
        /** you can put the CSS declarations here **/
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Rank</th>
        <th>Title</th>
        <th>Year</th>
        <th>Rating</th>
        <th>About</th>
    </tr>
    </thead>
    <tbody>
        {%for movie in movies%}
        <tr>
          <td>#{{loop.index}}</td>
          <td>{{movie.title}}</td>
          <td>{{movie.year}}</td>
          <td>{{movie.rating}}</td>
          <td>{{movie.synopsis|default("No synopsis available")}} <br> {{movie.url|urlize}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>

</body>
</html>
