<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>image example</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>
          <a href="images/octocat.png" target="_blank">
            <img src="images/octocat_resized.png" alt="octocat image" width="150">
          </a>
        </td>
        <td>octocat</td>
      </tr>
      <tr>
        <td>
          <a href="images/sadface.png" target="_blank">
            <img src="images/sadface_resized.png" alt="sadface image" width="150">
          </a>
        </td>
        <td>sadface</td>
      </tr>
      <tr>
        <td>
          <a href="images/happyface.png" target="_blank">
            <img src="images/happyface_resized.png" alt="happyface image" width="150">
          </a>
        </td>
        <td>happyface</td>
      </tr>
    </table>
  </body>
</html>
