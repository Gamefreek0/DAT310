<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table example</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Head 1</th>
        <th>Head 2</th>
        <th>Head 3</th>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Colspan test</td>
          <td>Row 2, Col 3</td>
        </tr>
        <tr>
          <td rowspan="2">rowspan test</td>
          <td>Row 3, Col 2</td>
          <td>Row 3, Col 3</td>
        </tr>
        <tr>
          <td colspan="2">rowspan test 2</td>

        </tr>
        <tr>
          <td>Row 5, Col 1</td>
          <td>Row 5, Col 2</td>
          <td>Row 5, Col 3</td>
        </tr>

      </tbody>
    </table>
  </body>
</html>
